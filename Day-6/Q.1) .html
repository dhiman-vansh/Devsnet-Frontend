<!DOCTYPE html>
<html lang="en">

<head>
    <title>
      How to check if a variable
      is an array in JavaScript?
  </title>
</head>
  
<body>
  <h1> We have to check whether input is array or not </h1>
  <script>
    function check( input) {
      if( input[1]==null) { return 'false'  ;}
      else{ return 'true';}
    }
    var inp = window.prompt(" Enter the input -");  
    console.log( check(inp));
  </script>
</body>
  
</html>
